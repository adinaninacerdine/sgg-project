<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGG - Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            --secondary: linear-gradient(135deg, #065F46 0%, #10B981 100%);
            --success: linear-gradient(135deg, #059669 0%, #34D399 100%);
            --danger: linear-gradient(135deg, #DC2626 0%, #F87171 100%);
            --warning: linear-gradient(135deg, #D97706 0%, #FCD34D 100%);
            --info: linear-gradient(135deg, #0EA5E9 0%, #7DD3FC 100%);
            --dark: #0F172A;
            --light: #F0F9FF;
            --bg: #F8FAFC;
            --text: #1E293B;
            --navy: #1E3A8A;
            --sky-blue: #3B82F6;
            --teal: #14B8A6;
            --emerald: #10B981;
            --aqua: #E0F2FE;
            --shadow: rgba(30, 58, 138, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--bg) 0%, #E0F2FE 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        .logo-text {
            font-size: 36px;
            font-weight: bold;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signup-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
        }

        .signup-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #7f8c8d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--bg);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s;
            font-size: 15px;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--sky-blue);
            outline: none;
            background: white;
        }

        .form-input.error {
            border-color: #DC2626;
        }

        .form-select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            user-select: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert.error {
            background: rgba(220, 38, 38, 0.1);
            color: #DC2626;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert.info {
            background: rgba(14, 165, 233, 0.1);
            color: #0284C7;
            border: 1px solid rgba(14, 165, 233, 0.2);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--navy);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .loading-spinner {
            display: block;
        }

        .loading .btn-text {
            display: none;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--bg);
        }

        .footer-links a {
            color: var(--navy);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 13px;
        }

        .password-requirements {
            margin-top: 5px;
            font-size: 12px;
            color: #7f8c8d;
        }

        .password-requirements li {
            margin-left: 20px;
        }

        .loading-ministries {
            font-size: 12px;
            color: #7f8c8d;
            font-style: italic;
            padding: 5px 0;
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 30px 20px;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="logo-container">
                    <div class="logo-icon">üèõÔ∏è</div>
                    <div class="logo-text">SGG</div>
                </div>
                <h1 class="signup-title">Inscription</h1>
                <p class="signup-subtitle">Cr√©er votre compte SGG</p>
            </div>

            <div id="alertContainer"></div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nom Complet</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="name" 
                            required
                            placeholder="Votre nom"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email" 
                            required
                            placeholder="email@sgg.km"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Minist√®re</label>
                    <select class="form-select" id="ministry" required disabled>
                        <option value="">Chargement des minist√®res...</option>
                    </select>
                    <div class="loading-ministries" id="ministryLoadingMessage" style="display: none;">
                        Connexion au serveur...
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Mot de passe</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                class="form-input" 
                                id="password" 
                                required
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                minlength="8"
                            >
                            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirmer</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                class="form-input" 
                                id="confirmPassword" 
                                required
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                minlength="8"
                            >
                            <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                        </div>
                    </div>
                </div>

                <div class="password-requirements">
                    <ul>
                        <li>Au moins 8 caract√®res</li>
                        <li>Les deux mots de passe doivent √™tre identiques</li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary" id="signupBtn">
                    <span class="btn-text">Cr√©er mon compte</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="footer-links">
                <a href="./login.html">D√©j√† un compte ? Se connecter</a>
            </div>

            <div class="footer-text">
                Secr√©tariat G√©n√©ral du Gouvernement<br>
                ¬© 2025 - Tous droits r√©serv√©s
            </div>
        </div>
    </div>

    <script>
        // Configuration API
        const API_URL = '/api';  // ou 'http://alcamar.org/api'

        // Charger les minist√®res depuis l'API au chargement de la page
        window.addEventListener('DOMContentLoaded', async function() {
            await loadMinistries();
        });

        // Fonction pour charger les minist√®res depuis l'API
        async function loadMinistries() {
            const ministrySelect = document.getElementById('ministry');
            const loadingMessage = document.getElementById('ministryLoadingMessage');
            
            // Afficher le message de chargement
            loadingMessage.style.display = 'block';
            loadingMessage.textContent = 'Connexion au serveur...';
            
            try {
                // Appel API pour r√©cup√©rer les minist√®res
                const response = await fetch(`${API_URL}/ministries`);
                
                if (response.ok) {
                    const ministries = await response.json();
                    
                    // Vider le select et ajouter l'option par d√©faut
                    ministrySelect.innerHTML = '<option value="">S√©lectionner un minist√®re</option>';
                    
                    // Ajouter les minist√®res r√©cup√©r√©s
                    if (ministries && ministries.length > 0) {
                        ministries.forEach(ministry => {
                            const option = document.createElement('option');
                            option.value = ministry.name;
                            option.textContent = ministry.name;
                            if (ministry.abbrev) {
                                option.textContent += ` (${ministry.abbrev})`;
                            }
                            ministrySelect.appendChild(option);
                        });
                        
                        // Activer le select
                        ministrySelect.disabled = false;
                        loadingMessage.style.display = 'none';
                        
                        console.log(`‚úÖ ${ministries.length} minist√®res charg√©s depuis la BDD`);
                    } else {
                        // Aucun minist√®re dans la BDD, utiliser les valeurs par d√©faut
                        loadDefaultMinistries();
                    }
                } else {
                    // Erreur lors de la r√©cup√©ration, utiliser les valeurs par d√©faut
                    console.warn('Erreur lors de la r√©cup√©ration des minist√®res, utilisation des valeurs par d√©faut');
                    loadDefaultMinistries();
                }
            } catch (error) {
                console.error('Erreur connexion API:', error);
                // En cas d'erreur r√©seau, utiliser les valeurs par d√©faut
                loadDefaultMinistries();
            }
        }

        // Fonction de fallback avec les minist√®res par d√©faut
        function loadDefaultMinistries() {
            const ministrySelect = document.getElementById('ministry');
            const loadingMessage = document.getElementById('ministryLoadingMessage');
            
            const defaultMinistries = [
                'Int√©rieur',
                '√âconomie',
                'Sant√©',
                '√âducation',
                'Justice',
                'Transport',
                'Agriculture',
                'Environnement',
                'Administration',
                'Affaires √âtrang√®res',
                'D√©fense',
                'Culture',
                'Travail',
                'Finances'
            ];
            
            ministrySelect.innerHTML = '<option value="">S√©lectionner un minist√®re</option>';
            
            defaultMinistries.forEach(ministry => {
                const option = document.createElement('option');
                option.value = ministry;
                option.textContent = ministry;
                ministrySelect.appendChild(option);
            });
            
            // Activer le select
            ministrySelect.disabled = false;
            loadingMessage.textContent = 'Mode hors-ligne - Minist√®res par d√©faut';
            loadingMessage.style.color = '#D97706';
            
            setTimeout(() => {
                loadingMessage.style.display = 'none';
            }, 3000);
        }

        // Gestion du formulaire d'inscription
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const ministry = document.getElementById('ministry').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            
            // Reset des erreurs
            clearAlerts();
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
            
            // Validation
            if (!name || !email || !ministry || !password || !confirmPassword) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                document.getElementById('password').classList.add('error');
                document.getElementById('confirmPassword').classList.add('error');
                return;
            }
            
            if (password.length < 8) {
                showAlert('Le mot de passe doit contenir au moins 8 caract√®res', 'error');
                document.getElementById('password').classList.add('error');
                return;
            }
            
            // Validation email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Email invalide', 'error');
                document.getElementById('email').classList.add('error');
                return;
            }
            
            // Afficher le loading
            signupBtn.classList.add('loading');
            signupBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password,
                        ministry 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Afficher un message d'information sur la validation
                    showAlert('Compte cr√©√© avec succ√®s! Votre compte doit √™tre valid√© par un administrateur avant de pouvoir vous connecter.', 'info');
                    
                    // Rediriger vers la page de connexion apr√®s 4 secondes
                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 4000);
                } else {
                    if (data.errors && Array.isArray(data.errors)) {
                        // Afficher les erreurs de validation
                        const errorMessages = data.errors.map(err => err.msg).join(', ');
                        showAlert(errorMessages, 'error');
                    } else {
                        showAlert(data.error || 'Erreur lors de l\'inscription', 'error');
                    }
                    
                    // Marquer les champs en erreur
                    if (data.error && data.error.includes('email')) {
                        document.getElementById('email').classList.add('error');
                    }
                }
            } catch (error) {
                console.error('Erreur inscription:', error);
                showAlert('Erreur de connexion au serveur', 'error');
            } finally {
                signupBtn.classList.remove('loading');
                signupBtn.disabled = false;
            }
        });

        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Afficher une alerte
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            // Dur√©e d'affichage plus longue pour les messages info
            const duration = type === 'info' ? 8000 : 5000;
            
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => {
                    alert.remove();
                }, 300);
            }, duration);
        }

        // Effacer les alertes
        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        // V√©rification en temps r√©el des mots de passe
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });

        // Recharger les minist√®res si erreur r√©seau
        document.addEventListener('keydown', function(e) {
            // Ctrl+R ou Cmd+R pour recharger les minist√®res
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                loadMinistries();
            }
        });
    </script>
</body>
</html>
