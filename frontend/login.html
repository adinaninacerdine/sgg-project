<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGG - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            --secondary: linear-gradient(135deg, #065F46 0%, #10B981 100%);
            --success: linear-gradient(135deg, #059669 0%, #34D399 100%);
            --danger: linear-gradient(135deg, #DC2626 0%, #F87171 100%);
            --warning: linear-gradient(135deg, #D97706 0%, #FCD34D 100%);
            --info: linear-gradient(135deg, #0EA5E9 0%, #7DD3FC 100%);
            --dark: #0F172A;
            --light: #F0F9FF;
            --bg: #F8FAFC;
            --text: #1E293B;
            --navy: #1E3A8A;
            --sky-blue: #3B82F6;
            --teal: #14B8A6;
            --emerald: #10B981;
            --aqua: #E0F2FE;
            --shadow: rgba(30, 58, 138, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--bg) 0%, #E0F2FE 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        .logo-text {
            font-size: 36px;
            font-weight: bold;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #7f8c8d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--bg);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s;
            font-size: 15px;
        }

        .form-input:focus {
            border-color: var(--sky-blue);
            outline: none;
            background: white;
        }

        .form-input.error {
            border-color: #DC2626;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            user-select: none;
        }

        .btn {
            width: 100%;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert.error {
            background: rgba(220, 38, 38, 0.1);
            color: #DC2626;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--navy);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .loading-spinner {
            display: block;
        }

        .loading .btn-text {
            display: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">üèõÔ∏è</div>
                    <div class="logo-text">SGG</div>
                </div>
                <h1 class="login-title">Connexion</h1>
                <p class="login-subtitle">Syst√®me de Gestion des Actions Minist√©rielles</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        required
                        placeholder="votre.email@sgg.km"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            required
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            autocomplete="current-password"
                        >
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Se connecter</span>
                    <div class="loading-spinner"></div>
                </button>

		<div style="text-align: center; margin-top: 20px;">
    			<a href="./signup.html" style="color: #1E3A8A; text-decoration: none;">
        			Pas encore de compte ? S'inscrire
    			</a>
		</div>

            </form>

            <div class="footer-text">
                Secr√©tariat G√©n√©ral du Gouvernement<br>
                ¬© 2025 - Tous droits r√©serv√©s
            </div>
        </div>
    </div>

    <script>
        // Configuration API
        const API_URL = '/api';

        // V√©rifier si d√©j√† connect√©
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('sgg_token');
            if (token) {
                verifyTokenAndRedirect(token);
            }
        });

        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Reset des erreurs
            clearAlerts();
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
            
            // Validation
            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            // Afficher le loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sauvegarder le token et les infos utilisateur
                    localStorage.setItem('sgg_token', data.token);
                    localStorage.setItem('sgg_user', JSON.stringify(data.user));
                    
                    showAlert('Connexion r√©ussie! Redirection...', 'success');
                    
                    // Rediriger vers le dashboard
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Erreur de connexion', 'error');
                    if (data.error && data.error.includes('Email')) {
                        document.getElementById('email').classList.add('error');
                    }
                    if (data.error && data.error.includes('mot de passe')) {
                        document.getElementById('password').classList.add('error');
                    }
                }
            } catch (error) {
                console.error('Erreur connexion:', error);
                showAlert('Erreur de connexion au serveur', 'error');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // V√©rifier le token et rediriger si valide
        async function verifyTokenAndRedirect(token) {
            try {
                const response = await fetch(`${API_URL}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    window.location.href = './index.html';
                } else {
                    localStorage.removeItem('sgg_token');
                    localStorage.removeItem('sgg_user');
                }
            } catch (error) {
                console.error('Erreur v√©rification token:', error);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Afficher une alerte
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => {
                    alert.remove();
                }, 300);
            }, 5000);
        }

        // Effacer les alertes
        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        // Gestion de la touche Entr√©e
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
